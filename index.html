<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS DINER SHOPPING LIST</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="dinner-favicon.png">
	</head>
	<body>
		<header>
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mall!</p>
		</header>
		<section class="list">
			<form action="">
				<ul>
					<li>
						<label>
							<input type="checkbox"><span> A lot of pickles <small class="gray">(for the next lessons about CSS)</small></span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox"><span> 10 apppes <small class="gray">(for more CSS manipulations)</small></span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox"><span> 20 oranges <small class="gray">(because they are awesome)</small></span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox"><span> 13 plates <small class="gray">(hm...they always disappear)</small></span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox"><span> 15 bentos</span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox"><span> 1 bottle of Sake ^_^ <small class="gray">(for my friends)</small></span>
						</label>
					</li>
				</ul>
			</form>
			<div class="button">Bon Appetit:)</div>
		</section>
	</body>
</html>
